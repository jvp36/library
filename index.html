<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img
        class="header__img"
        src="img/library-book-svgrepo-com.svg"
        alt="Library Icon"
      />
      <h1 class="header__title">My Library</h1>
    </header>
    <!-- sidebar -->
    <aside class="sidebar">
      <div>
        <img
          class="sidebar__img"
          src="img/library-book-com.svg"
          alt="Add Books Icon"
        />
        <input
          class="btn btn--sidebar"
          id="new-book"
          type="button"
          value="Add new book"
        />
      </div>
      <!-- form new book -->
      <form class="form form-new" id="form-new">
        <fieldset class="fieldset">
          <legend>New book data</legend>
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" required />
          </div>
          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required min="1" />
          </div>
          <div>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" />
          </div>
          <div>
            <input class="btn submit" type="submit" value="Save" id="save" />
          </div>
        </fieldset>
      </form>      
    </aside>
    <!-- main -->
    <main class="main">
      <h2 class="main__title">Library Book Inventory</h2>
      <div class="main__books" id="books">
        <!-- books table -->
        <table id="table" class="table">
          <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Info</th>
            <th>Delete</th>
            <th>Edit</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
